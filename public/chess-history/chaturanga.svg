  <text x="260" y="280" fill="#334155" font-family="Arial, sans-serif" font-size="30">Earliest known ancestor of chess in India.</text>
  <text x="260" y="340" fill="#334155" font-family="Arial, sans-serif" font-size="30">Pieces modeled battlefield roles and strategy.</text>
