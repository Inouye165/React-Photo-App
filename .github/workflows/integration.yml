name: Integration Test

"on":
  pull_request:
  push:
    branches: [ main, feature/supabase-migration ]

permissions:
  contents: read

jobs:
  integration:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: 'postgres:15'
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - '5432:5432'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Install server dependencies
        # Remove server node_modules and lockfile so platform-specific native
        # binaries (e.g. sharp) are fetched for the Linux runner during install.
        run: |
          rm -rf server/node_modules
          rm -f server/package-lock.json
          npm install --no-audit --no-fund --prefix server
      - name: Run integration test
        env:
          PHOTO_WORKING_DIR: ${{ runner.temp }}/photo-working
          NODE_ENV: development
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          SUPABASE_DB_URL: postgresql://test:test@localhost:5432/test
          # Mock Supabase environment variables for testing
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_ANON_KEY: test-anon-key
          JWT_SECRET: test-jwt-secret-key-for-testing-only
          GOOGLE_API_KEY: test_google_key_ci
          GOOGLE_CSE_ID: test-cse-id-for-ci
          OPENAI_API_KEY: test_openai_key_ci
          SERPAPI_API_KEY: test-serpapi-key
        run: |
          mkdir -p "$PHOTO_WORKING_DIR"
          npm run integration-test