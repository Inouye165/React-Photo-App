name: Integration Test

on:
  pull_request:
  push:
    branches: [ main, feature/supabase-migration ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Install server dependencies
        # Remove server node_modules and lockfile so platform-specific native
        # binaries (e.g. sharp) are fetched for the Linux runner during install.
        run: |
          rm -rf server/node_modules
          rm -f server/package-lock.json
          npm install --no-audit --no-fund --prefix server --legacy-peer-deps
      - name: Rebuild sqlite3 native bindings
        run: cd server && npm rebuild sqlite3
      - name: Run integration test
        env:
          PHOTO_WORKING_DIR: ${{ runner.temp }}/photo-working
          NODE_ENV: development
          USE_POSTGRES_AUTO_DETECT: "false"
          DB_PATH: ":memory:"
          ALLOW_SQLITE_FALLBACK: "true"
          # Mock Supabase environment variables for testing
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_ANON_KEY: test-anon-key
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-jwt-secret-key-for-testing-only
          # --- ADD THESE MOCK KEYS ---
          GOOGLE_API_KEY: sk-test-key-for-ci
          GOOGLE_CSE_ID: test-cse-id-for-ci
          OPENAI_API_KEY: sk-test-key-for-ci
        run: |
          mkdir -p "$PHOTO_WORKING_DIR"
          npm run integration-test