name: CI
on:
  push:
    branches: [ main, chore/cloud-ready-audit, feat/round2-quality-guards ]
  pull_request:
    branches: [ main ]

jobs:
  test-prod-csp:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install patch-package globally
        run: npm install -g patch-package
      - name: Install root dependencies (reproducible)
        run: npm ci --no-audit --no-fund
      - name: Install server dependencies (reproducible)
        run: npm ci --no-audit --no-fund --prefix server
      - name: Run CSP test in production mode
        run: cd server && NODE_ENV=production npx jest tests/csp.prod.test.js -i

  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        node-version: [ '20' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Cache only npm cache directory, not node_modules
      - name: Cache npm cache only
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      # Install patch-package first since it's needed for postinstall
      - name: Install patch-package globally
        run: npm install -g patch-package

      # Do a single fresh install for the platform
      - name: Install root dependencies (fresh for platform)
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit --no-fund

      - name: Install server dependencies (fresh for platform)
        run: |
          rm -rf server/node_modules server/package-lock.json
          npm install --no-audit --no-fund --prefix server

      - name: Verify single OpenAI
        run: npm ls openai

      - name: Lint
        run: npm run lint

      - name: Build frontend
        run: npm run build

      - name: Get test files
        id: test-files
        run: |
          # Get all test files and split into 3 batches
          files=$(find src -name "*.test.*" -o -name "*.spec.*" | sort)
          total=$(echo "$files" | wc -l)
          batch_size=$(( (total + 2) / 3 ))
          
          batch1=$(echo "$files" | head -n $batch_size | tr '\n' ' ')
          batch2=$(echo "$files" | head -n $(($batch_size * 2)) | tail -n $batch_size | tr '\n' ' ')
          batch3=$(echo "$files" | tail -n +$(($batch_size * 2 + 1)) | tr '\n' ' ')
          
          echo "batch1=$batch1" >> $GITHUB_OUTPUT
          echo "batch2=$batch2" >> $GITHUB_OUTPUT
          echo "batch3=$batch3" >> $GITHUB_OUTPUT

      - name: Run frontend tests (batch 1/3)
        run: npm run test:run --silent -- --minWorkers=1 --maxWorkers=1 ${{ steps.test-files.outputs.batch1 }}
        env:
          CI: true
          VITE_API_URL: http://localhost:3001
          # UPDATED MEMORY LIMIT TO 8GB
          NODE_OPTIONS: --max-old-space-size=8192 --expose-gc

      - name: Run frontend tests (batch 2/3)
        run: npm run test:run --silent -- --minWorkers=1 --maxWorkers=1 ${{ steps.test-files.outputs.batch2 }}
        env:
          CI: true
          VITE_API_URL: http://localhost:3001
          # UPDATED MEMORY LIMIT TO 8GB
          NODE_OPTIONS: --max-old-space-size=8192 --expose-gc

      - name: Run frontend tests (batch 3/3)
        run: npm run test:run --silent -- --minWorkers=1 --maxWorkers=1 ${{ steps.test-files.outputs.batch3 }}
        env:
          CI: true
          VITE_API_URL: http://localhost:3001
          # UPDATED MEMORY LIMIT TO 8GB
          NODE_OPTIONS: --max-old-space-size=8192 --expose-gc

      - name: Create photo working dir
        run: mkdir -p server/working/photos

      - name: Run server tests
        run: npm run test:ci --prefix server --silent
        env:
          NODE_ENV: test
          CI: true
          RUN_MIGRATION_VERIFY_TEST: 'true'
          # Point database envs to the postgres service started by the runner
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          SUPABASE_DB_URL: postgresql://test:test@localhost:5432/test
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_ANON_KEY: test-anon-key
          JWT_SECRET: test-jwt-secret-key-for-testing-only
          OPENAI_API_KEY: sk-test-key-for-ci
          PHOTO_WORKING_DIR: server/working/photos

      - name: Run integration test
        env:
          PHOTO_WORKING_DIR: ${{ runner.temp }}/photo-working
          NODE_ENV: development
          USE_POSTGRES_AUTO_DETECT: "false"
          DB_PATH: ":memory:"
          ALLOW_SQLITE_FALLBACK: "true"
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_ANON_KEY: test-anon-key
          OPENAI_API_KEY: sk-test-key-for-ci
          GOOGLE_API_KEY: sk-test-key-for-ci
          GOOGLE_CSE_ID: test-cse-id-for-ci
          JWT_SECRET: test-jwt-secret-key-for-testing-only
        run: |
          mkdir -p "$PHOTO_WORKING_DIR"
          npm run integration-test

  test-a11y-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    # Temporarily skip - needs full setup
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: cd server && npm ci
      - name: Install Playwright Browsers
        run: cd server && npx playwright install --with-deps
      - name: Start server (background)
        run: |
          cd server
          npm start &
        env:
          NODE_ENV: development
          USE_POSTGRES_AUTO_DETECT: "false"
          DB_PATH: ":memory:"
          ALLOW_SQLITE_FALLBACK: "true"
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_ANON_KEY: test-anon-key
          OPENAI_API_KEY: sk-test-key-for-ci
          JWT_SECRET: test-jwt-secret-key-for-testing-only
      - name: Wait for server
        run: npx wait-on http://localhost:3001/health
      - name: Start frontend (background)
        run: |
          npm run dev &
        env:
          VITE_API_URL: http://localhost:3001
      - name: Wait for frontend
        run: npx wait-on http://localhost:5173
      - name: Run Playwright tests
        run: cd server && npx playwright test

  test-perf-micro:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    # Temporarily skip - needs full setup
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      - run: npm ci
      - run: cd server && npm ci
      - name: Start server (background)
        run: |
          cd server
          npm start &
        env:
          NODE_ENV: development
          USE_POSTGRES_AUTO_DETECT: "false"
          DB_PATH: ":memory:"
          ALLOW_SQLITE_FALLBACK: "true"
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_ANON_KEY: test-anon-key
          OPENAI_API_KEY: sk-test-key-for-ci
          JWT_SECRET: test-jwt-secret-key-for-testing-only
      - name: Wait for server
        run: npx wait-on http://localhost:3001/health
      - name: Run k6 perf test
        run: k6 run perf/smoke.js

  test-docker-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Temporarily skip - Dockerfile not yet created
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f server/Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Docker build & smoke
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: npm run test:docker:smoke
      - name: Skip - Dockerfile not yet created
        if: steps.check_dockerfile.outputs.exists == 'false'
        run: echo "Skipping docker smoke test - Dockerfile not yet created"