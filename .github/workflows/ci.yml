name: CI

on:
  push:
    branches: [ main, chore/cloud-ready-audit ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json', 'server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install root dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        run: npm test --silent

      - name: Install server dependencies
        run: npm ci --legacy-peer-deps --prefix server

      - name: Run server tests
        run: npm test --prefix server
  ci-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install server dependencies
        run: |
          cd server
          npm ci --legacy-peer-deps

      - name: Run lint (server only)
        run: npx eslint "server/**/*.js" --ignore-pattern "server/tests/**" --max-warnings=0

      - name: Run frontend tests
        run: npm test --silent
        env:
          CI: true
          VITE_API_URL: http://localhost:3001

      - name: Run server tests
        run: |
          cd server
          npm test --silent
        env:
          NODE_ENV: test
          CI: true
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-jwt-secret-key-for-testing-only
          OPENAI_API_KEY: sk-test-key-for-ci
