name: CI

on:
  push:
    branches: [langchain-ai-pipeline, main, feature/supabase-migration]
  pull_request:
    branches: [langchain-ai-pipeline, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Run lint (server only)
        run: npx eslint "server/**/*.js" --max-warnings=0

      - name: Run frontend tests
        run: npm run test:run
        env:
          CI: true

      - name: Run server tests
        run: |
          cd server
          npm test
        env:
          NODE_ENV: test
          CI: true
