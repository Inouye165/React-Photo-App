name: CI

# Trigger CI: dummy comment for workflow update

on:
  push:
    branches: [ main, chore/cloud-ready-audit, feat/round2-quality-guards ]
  pull_request:
    branches: [ main ]

jobs:
  test-prod-csp:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd server && npm ci
      - run: cd server && npx jest tests/csp.prod.test.js -i
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        node-version: ['20']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Use the more efficient caching strategy from integration.yml
      - name: Cache npm cache only
        # Avoid caching/restoring node_modules across platforms because
        # optional native binaries (rollup native) can be missing when
        # node_modules were created on a different OS. Cache only the npm
        # cache directory to speed installs while ensuring fresh platform
        # native modules are fetched on the runner.
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Install deps (strict)
        run: npm ci --no-audit --no-fund

      - name: Install server dependencies
        # Remove server node_modules and lockfile so platform-specific native
        # binaries (e.g. sharp) are fetched for the Linux runner during install.
        run: |
          rm -rf server/node_modules
          rm -f server/package-lock.json
          npm install --no-audit --no-fund --prefix server


      - name: Verify single OpenAI
        run: npm ls openai

      # Run the main lint script from root package.json
      - name: Lint
        run: npm run lint

      - name: Ensure native optional deps
        # Some optional native packages (rollup native bindings) may be missing
        # when restoring node_modules from a lockfile created on a different OS.
        # Remove both any restored node_modules and the root package-lock.json
        # on the runner, then run a fresh install so npm can fetch
        # platform-specific optional dependencies (e.g. @rollup/rollup-linux-x64-gnu).
        # NOTE: this is heavier (no lockfile) but required when optional native
        # binaries are not present for the runner platform.
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit --no-fund

      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        run: npm run test:run --silent
        env:
          CI: true
          VITE_API_URL: http://localhost:3001

      - name: Create photo working dir
        run: mkdir -p server/working/photos

      # Run the 'test:ci' script from server/package.json
      - name: Run server tests
        run: npm run test:ci --prefix server --silent
        env:
          NODE_ENV: test
          CI: true
          RUN_MIGRATION_VERIFY_TEST: 'true'
          # Point database envs to the postgres service started by the runner
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          SUPABASE_DB_URL: postgresql://test:test@localhost:5432/test
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_ANON_KEY: test-anon-key
          JWT_SECRET: test-jwt-secret-key-for-testing-only
          OPENAI_API_KEY: sk-test-key-for-ci
          PHOTO_WORKING_DIR: server/working/photos

      - name: Run integration test
        env:
          PHOTO_WORKING_DIR: ${{ runner.temp }}/photo-working
          NODE_ENV: development
          USE_POSTGRES_AUTO_DETECT: "false"
          DB_PATH: ":memory:"
          ALLOW_SQLITE_FALLBACK: "true"
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_ANON_KEY: test-anon-key
          OPENAI_API_KEY: sk-test-key-for-ci
          GOOGLE_API_KEY: sk-test-key-for-ci
          GOOGLE_CSE_ID: test-cse-id-for-ci
          JWT_SECRET: test-jwt-secret-key-for-testing-only
        run: |
          mkdir -p "$PHOTO_WORKING_DIR"
          npm run integration-test
  test-a11y-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    # Temporarily skip - needs full setup
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: cd server && npm ci
      - name: Install Playwright Browsers
        run: cd server && npx playwright install --with-deps
      - name: Start server (background)
        run: |
          cd server
          npm start &
        env:
          NODE_ENV: development
          USE_POSTGRES_AUTO_DETECT: "false"
          DB_PATH: ":memory:"
          ALLOW_SQLITE_FALLBACK: "true"
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_ANON_KEY: test-anon-key
          OPENAI_API_KEY: sk-test-key-for-ci
          JWT_SECRET: test-jwt-secret-key-for-testing-only
      - name: Wait for server
        run: npx wait-on http://localhost:3001/health
      - name: Start frontend (background)
        run: |
          npm run dev &
        env:
          VITE_API_URL: http://localhost:3001
      - name: Wait for frontend
        run: npx wait-on http://localhost:5173
      - name: Run Playwright tests
        run: cd server && npx playwright test

  test-perf-micro:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    # Temporarily skip - needs full setup
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      - run: npm ci
      - run: cd server && npm ci
      - name: Start server (background)
        run: |
          cd server
          npm start &
        env:
          NODE_ENV: development
          USE_POSTGRES_AUTO_DETECT: "false"
          DB_PATH: ":memory:"
          ALLOW_SQLITE_FALLBACK: "true"
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_ANON_KEY: test-anon-key
          OPENAI_API_KEY: sk-test-key-for-ci
          JWT_SECRET: test-jwt-secret-key-for-testing-only
      - name: Wait for server
        run: npx wait-on http://localhost:3001/health
      - name: Run k6 perf test
        run: k6 run perf/smoke.js

  test-docker-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Temporarily skip - Dockerfile not yet created
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f server/Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Docker build & smoke
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: npm run test:docker:smoke
      - name: Skip - Dockerfile not yet created
        if: steps.check_dockerfile.outputs.exists == 'false'
        run: echo "Skipping docker smoke test - Dockerfile not yet created"