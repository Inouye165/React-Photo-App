name: Secret Scan & Server Tests

"on":
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # SECURITY GATE: Run real secret scanning in CI (not staged-files only).
      # We scan the working tree of the checked-out repo.
      # Action is pinned to commit SHA for supply-chain security.
      - name: Gitleaks
        # v2.2.0 - SHA: ff98106e4c7b2bc287b24eaf42907196329070c7
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --no-banner --redact

  server-tests:
    runs-on: ubuntu-latest
    needs: secret-scan
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root + server deps
        run: |
          # Install root dependencies (using ci is fine here if lockfile exists)
          npm ci --no-audit --no-fund

          # Clean and install server dependencies
          rm -rf server/node_modules
          rm -f server/package-lock.json
          npm install --no-audit --no-fund --prefix server

      - name: Run server tests
        run: |
          cd server
          npm test --silent
        env:
          NODE_ENV: test
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          JWT_SECRET: test-jwt-secret-key-for-testing-only
          OPENAI_API_KEY: test_openai_key_ci