name: Secret Scan & Server Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run secret-scan
        run: npm run secret-scan

  server-tests:
    runs-on: ubuntu-latest
    needs: secret-scan
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root + server deps
        run: |
          npm ci
          cd server
          npm ci

      - name: Run server tests
        run: |
          cd server
          npm test --silent
